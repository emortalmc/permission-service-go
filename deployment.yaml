apiVersion: apps/v1
kind: Deployment

metadata:
  name: permission
  namespace: emortalmc
  labels:
    app: permission

spec:
  replicas: 3
  selector:
    matchLabels:
      app: permission

  template:
    metadata:
      annotations:
        linkerd.io/inject: enabled
      labels:
        app: permission
    spec:
      containers:
        - name: permission
          image: ghcr.io/emortalmc/permission-service-go:0112141c7cbba2fa3c33418a88202397d9588311
          ports:
            - name: grpc
              containerPort: 9010

          env:
            - name: "DEVELOPMENT"
              value: "false"
            - name: KAFKA_HOST
              value: default-kafka-bootstrap
            - name: KAFKA_PORT
              value: "9092"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: permission-service-db-creds
                  key: connection-string
            - name: PORT
              value: "9010"
